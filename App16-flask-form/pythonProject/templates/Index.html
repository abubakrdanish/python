<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            padding: 10px;
            font-size: 16px;
        }
        .btn-secondary {
            padding: 10px 20px;
            font-size: 16px;
        }
        .btn-group-vertical {
            width: 100%;
        }
        .btn-check {
            margin-top: 10px;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>

    <title>Job Application Form</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Job Application Form</h1>
        <form method="post">
            <div class="form-group mb-4">
                <label for="first_name">First Name:</label>
                <input class="form-control" type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group mb-4">
                <label for="last_name">Last Name:</label>
                <input class="form-control" type="text" id="last_name" name="last_name" required>
            </div>

            <div class="form-group mb-4">
                <label for="email">Email:</label>
                <input class="form-control" type="email" id="email" name="email" required>
            </div>

            <div class="form-group mb-4">
                <label for="date">Available start date:</label>
                <input class="form-control" type="date" id="date" name="date" required>
            </div>

            <div class="mb-4">
                <label>Current occupation:</label>
                <br>
                <div id="occupation" class="btn-group-vertical">
                    <input class="btn-check" type="radio" id="employed" name="occupation" value="Employed" required>
                    <label class="btn btn-outline-secondary" for="employed">Employed</label>

                    <input class="btn-check" type="radio" id="unemployed" name="occupation" value="Unemployed" required>
                    <label class="btn btn-outline-secondary" for="unemployed">Unemployed</label>

                    <input class="btn-check" type="radio" id="self-employed" name="occupation" value="Self-Employed" required>
                    <label class="btn btn-outline-secondary" for="self-employed">Self-Employed</label>

                    <input class="btn-check" type="radio" id="student" name="occupation" value="Student" required>
                    <label class="btn btn-outline-secondary" for="student">Student</label>
                </div>
            </div>

            <button class="btn btn-secondary mb-4" type="submit">Submit</button>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
